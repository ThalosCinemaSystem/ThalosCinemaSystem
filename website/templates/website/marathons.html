{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="marathons-section">
    {% for movie in movies %}
        <div class="marathons-row">
            <div class="marathon-label">
                <div class="marathon-cont">
                    <h5 class="d-md-block h-main h-main-title-marathon" >{{ movie.title }}</h5>
                    <p class="marathon-price">{{ movie.title }}</p><br>
                </div>
                <div class="maraton-desc">
                    <img class="marathon-img-mobile" src="{{ movie.thumbnail.url }}" alt="">
                    <p>{{ movie.description }}</p>
                </div>

            </div>
        </div>
    {% endfor %}

</div>
{% endblock %}
