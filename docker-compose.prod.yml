version: "3.3"

services:
  thalos_web_1:
    container_name: thalos_web_1
    build: .
    command: gunicorn --workers=2 TCS.wsgi:application --bind 0.0.0.0:8004 --log-level=info --log-file=./logs/gunicorn.log --access-logfile=./logs/gunicorn-access.log
    volumes:
      - .:/code
    expose:
      - "8004"
    env_file:
      - ./.env.prod
    networks:
      - nginx_network

  thalos_web_2:
    container_name: thalos_web_2
    build: .
    command: gunicorn --workers=2 TCS.wsgi:application --bind 0.0.0.0:8005 --log-level=info --log-file=./logs/gunicorn.log --access-logfile=./logs/gunicorn-access.log
    volumes:
      - .:/code
    expose:
      - "8005"
    env_file:
      - ./.env.prod
    networks:
      - nginx_network

networks:
  nginx_network:
    external: true